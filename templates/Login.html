<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header-home {
            display: flex;
            justify-content: space-between;
        }

        .header-user {
            display: flex;
            margin-top: 10px;
        }

        .padding-account {
            margin-left: 80px;
            margin-right: 40px;
            background-color: #758AC1;
            border-radius: 50px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            height: 70px;

        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
        }

        /* Style for the dropdown links */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f2f2f2;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }


        hr {
            border: 1px solid #E0E0E0;
        }

        nav {
            border-radius: 50px;
            padding: 10px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            /* Change back to space-between */
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            flex: 1;
            /* Allow items to take equal width and shrink on smaller screens */
            text-align: center;
            font-weight: bold;
            margin: 5px;
            /* Add margin between items */
        }


        nav a:hover {
            background-color: #CB4004;
            color: white;
        }

        .container-sign-in {
            width: 750px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #dddddd;
            height: 510px;
        }

        .container-sign-in h2,
        p {
            text-align: center;
            margin: 15px;
        }

        .register-account-link,
        .forgot-password {
            color: #444444;
        }

        .container-sign-in input,
        button {
            width: 90%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 15px;
        }

        .container-sign-in button {
            background-color: #507BEA;
            width: 100% !important;
            cursor: pointer;
        }



        .login-left-side {
            margin: 25px;
        }

        .login-side {
            display: flex;
            justify-content: space-between;
        }

        .login-left-side,
        .login-right-side {
            width: 45%;
        }

        .login-right-side {
            height: 100%;
        }

        .forgot-password {
            text-align: center;
            display: block;
        }

        #toggle-password-button {
            background: none;
            border: none;
            padding: 0;
            position: absolute; 
            top: 65%; 
            left: 48%; 
            transform: translateY(-50%); 
            cursor: pointer;
        }

        #toggle-password-button .fa-eye {
            transition: color 0.3s;
        }

        /* Style for the eye icon on hover */
        #toggle-password-button:hover .fa-eye {
            color: #0056b3;
        }

        @media only screen and (max-width: 768px) {
            .container-sign-in {
                width: 90%;
            }

            .login-side {
                flex-direction: column-reverse;
            }

            .login-left-side,
            .login-right-side {
                width: 100%;
            }
        }

        @media only screen and (max-width: 600px) {
            .container-sign-in {
                width: 100%;
            }

            .header-user {
                flex-direction: column;
                align-items: center;
            }

            .padding-account {
                margin: 10px 0;
            }

            .dropdown {
                margin-left: 0;
            }

            .dropdown-content {
                top: 70px;
            }

            .login-left-side,
            .login-right-side {
                width: 100%;
            }

            nav {
                flex-direction: column;
                /* Change to a column layout for small screens */
                align-items: center;
            }

            nav a {
                width: 100%;
                /* Full width for small screens */
            }

            #toggle-password-button {
            top: 177%; 
            left: 95%; 

        }
        }
    </style>
</head>

<body>
    <div class="header-home">
        <a href="/">
            <img alt="Real Estate logo" src="{{ url_for('static', filename='real_estate_logo.png')}}"
                 style="width:180px;height:100px;">
        </a>

        <div class="header-user">
            <div class="dropdown">
                <div class="padding-account">
                    <h3>Login or Sign Up</h3>
                </div>
                <div class="dropdown-content">
                    <a href="/login_account">Login</a>
                    <a href="/register_account">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <nav>
        <a href="/property_list_buy">Buy</a>
        <a href="/property_list_rent">Rent</a>
        <a href="/neighborhood_page">Neighborhoods</a>
        <a href="/compare_Analysis">Compare & Analysis</a>
        <a href="/news_pages">News & Insight</a>
    </nav>

    <div class="container-sign-in">
        <div class="login-side">
            <div class="login-left-side">
                <h2>Sign IN</h2>
                <p>Sign in as member to view perform your action</p>
                <form action="/login_member" method="post">
                    <input type="email" name="sign-in-email" placeholder="Enter Your Email">
                    <input type="password" name="sign-in-password" placeholder="Enter Your Password"
                        id="password-input">
                    <span id="toggle-password-button">
                        <i id="password-icon" class="fas fa-eye-slash"></i>
                    </span>
                    <p style="color:red; text-align: left;">{{error}}</p>
                    <button type="submit" name="sign-in-button">Sign In</button>
                </form>
                <a href="/forgot_password" class="forgot-password">Forgot Your Password?</a>
                <p>Don't Have Account? <a href="/register_account" class="register-account-link">Click Here</a></p>
            </div>

            <div class="login-right-side">
                <img alt="Real Estate Register" src="{{ url_for('static', filename='property-login.png')}}"
                    style="width:360px;height:510px;">
            </div>
        </div>
    </div>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password-input");
        const passwordIcon = document.getElementById("password-icon");
        const toggleButton = document.getElementById("toggle-password-button");

        toggleButton.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";  // Show password
                passwordIcon.classList.remove("fa-eye-slash");
                passwordIcon.classList.add("fa-eye");  // Change icon to open eye
            } else {
                passwordInput.type = "password";  // Hide password
                passwordIcon.classList.remove("fa-eye");
                passwordIcon.classList.add("fa-eye-slash");  // Change icon to closed eye
            }
        });
    });
</script>

</html>
